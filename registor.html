<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- CSS CDN -->

    <title>Student Portal (Registor) Page</title>
</head>

<body class="bg-light">

    <header class="backgroundDark Lightcolor text-center py-3">
        <h1>Student Registor</h1>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <form class="shadow rounded p-3 mt-2">

                    <div class="inputgroup my-3">
                        <label for="stdName">Student Name:</label>
                        <input type="text" name="" placeholder="Enter Student Name" required id="stdName">
                    </div>

                    <div class="inputgroup my-3">
                        <label for="frthName">Father Name:</label>
                        <input type="text" name="" placeholder="Enter Father Name" required id="frthName">
                    </div>

                    <div class="inputgroup my-3">
                        <label for="institute">Select Institute:</label>
                        <select name="institute" id="institute">
                            <option value="select Institute" selected>Select Institute</option>
                            <option value="SAIMS">SAIMS</option>
                            <option value="SMIT">SMIT</option>
                        </select>
                    </div>

                    <div class="inputgroup my-3">
                        <label for="course">Select Course:</label>
                        <select name="course" id="course">
                            <option value="select Course" selected>Select Course</option>
                            <option value="Web And Mobile">Web And Mobile</option>
                            <option value="Graphics">Graphics</option>
                        </select>
                    </div>

                    <hr class="backgroundDark mt-4">

                    <div class="inputgroup my-3">
                        <label for="email">Email:</label>
                        <input type="email" name="" placeholder="Enter Email" required id="email">
                    </div>

                    <div class="inputgroup my-3">
                        <label for="password">Password:</label>
                        <input type="password" name="" placeholder="Enter Password" required id="password">
                    </div>

                    <div class="but mt-2">
                        <button type="button" class="btn backgroundDark Lightcolor w-100"
                            onclick="signup()">Registor</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
