<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Student Portal (Login) Page</title>

<body class="bg-light">

    <header class="backgroundDark Lightcolor text-center py-3">
        <h1>Student Login</h1>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <form class="shadow rounded p-3 mt-5">

                    <div class="inputgroup my-3">
                        <label for="email">Email:</label>
                        <input type="email" name="" placeholder="Enter Email" id="email">
                    </div>

                    <div class="inputgroup my-3">
                        <label for="password">Password:</label>
                        <input type="password" name="" placeholder="Enter Password" id="password">
                    </div>

                    <div class="but mt-1 mb-3">
                        <button type="button" class="btn backgroundDark Lightcolor w-100" onclick="login()">
                            Login</button>
                    </div>

                    <div class="mt-2">
                        <p>If You Dont Have An Account? Go To <button type="button" class="btn btn-link"
                                onclick="gotosignup()">SignUp</button></p>
                    </div>

                    <hr class="backgroundDark">

                    <div class="but">
                        <button type="button" class="btn bg-primary w-100 my-2 Lightcolor">Facebook Login</button>
                        <button type="button" class="btn bg-danger w-100 my-2 Lightcolor">Google Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
